<!DOCTYPE html>
<html lang="de">

<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="author" content="Florian Katholing">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="src/jquery-3.3.1.min.js"></script>
  <script src="src/amcharts4/core.js"></script>
  <script src="src/amcharts4/charts.js"></script>
  <script src="src/amcharts4/themes/dark.js"></script>
  <script src="src/amcharts4/themes/animated.js"></script>
  <script src="src/moment.js"></script>
</head>

<body>


  <div class="header">
    <h1>Weather Graphs</h1>
    <hr>
    <p>
      This website shows the upcoming 48 hours of munichs weather
      seperated in temperature and rain percentage graphs
    </p>
  </div>

  <div class="widget">
    <h3>Next 12 hours</h3>
    <div class="innerContainer">
      <div id="tempChart12h"></div>
    </div>
    <div class="innerContainer">
      <div id="percChart12h"></div>
    </div>
  </div>

  <div class="widget">
    <h3>Next 48 hours</h3>
    <div class="innerContainer">
      <div id="tempChart48h"></div>
    </div>
    <div class="innerContainer">
      <div id="percChart48h"></div>
    </div>
  </div>

  <div class="widget">
    <h3>Next 10 days</h3>
    <div class="innerContainer">
      <div id="tempChart10d"></div>
    </div>
    <div class="innerContainer">
      <div id="percChart10d"></div>
    </div>
  </div>

</body>

<script src="src/chart12h.js"></script>
<script src="src/chart48h.js"></script>
<script src="src/chart10d.js"></script>

</html>
